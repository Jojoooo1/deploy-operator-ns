apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: public-app
  namespace: argocd

  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground

    # automated:
    #   prune: true
    #   selfHeal: true
      
  sources:
    - repoURL: https://github.com/Jojoooo1/deploy-operator-ns
      targetRevision: main
      path: applications/overlays/local/public

  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd

  ignoreDifferences:
    - kind: NetworkPolicy
      name: network-policy-public
      namespace: public
      jsonPointers:
        - /spec/ownerReferences